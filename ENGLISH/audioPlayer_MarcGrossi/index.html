<body>

  
  
  <div id="app-cover">
      <div id="bg-artwork"></div>
      <div id="bg-layer"></div>
      <div id="player">
        <div id="player-track">
          <div id="album-name"></div>
          <div id="track-name"></div>
          <div id="track-time">
            <div id="current-time"></div>
            <div id="track-length"></div>
          </div>
          
          <div id="s-area">
            <div id="ins-time"></div>
            <div id="s-hover"></div>
            <div id="seek-bar"></div>
          </div>
        </div>
        
        <div id="player-content">
          <div id="album-art">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/53/Twenty_One_Pilots_%E2%80%93_Ride.jpg/220px-Twenty_One_Pilots_%E2%80%93_Ride.jpg" class="active" id="_1">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/bd/Alone_Marshmello_cover.jpg/220px-Alone_Marshmello_cover.jpg" id="_2">
            <img src="https://i.blogs.es/ad6ce9/zelda-breath-of-the-wild/450_1000.jpg" id="_3">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f8/Is_This_Love_%28Bob_Marley_%26_The_Wailers_single_-_cover_art%29.jpg/220px-Is_This_Love_%28Bob_Marley_%26_The_Wailers_single_-_cover_art%29.jpg" id="_4">
            <img src="https://is1-ssl.mzstatic.com/image/thumb/Music/v4/18/c1/a4/18c1a4f8-3f50-9ba4-bdf9-b4148efa0564/886443673441.jpg/268x0w.jpg" id="_5">
            <div id="buffer-box">Carregant ...</div>
          </div>
          
          <div id="player-controls">
            <div class="control">
              <div class="button" id="play-previous">
                <i class="fas fa-backward"></i>
              </div>
            </div>
            <div class="control">
              <div class="button" id="play-pause-button">
                <i class="fas fa-play"></i>
              </div>
            </div>
            <div class="control">
              <div class="button" id="play-next">
                <i class="fas fa-forward"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
