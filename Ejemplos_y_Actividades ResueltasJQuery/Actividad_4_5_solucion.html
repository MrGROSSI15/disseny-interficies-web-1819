<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript" src="jquery-1.6.4.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
	
		$("div#cabe-cera").click(function() {
     			 
				 $("div#header").toggle(500);
	  		});
		$("div#me-nu").click(function() {
     			 
				 $("div#sidebar").toggle(500);
	  		});
		$("div#cuer-po").click(function() {
			 $("div#main").toggle(500);
  		});
		$("div#foo-ter").click(function() {
			
		 $("div#cabe-cera").fadeOut(300);
		 $("div#me-nu").delay(1000);
		 $("div#me-nu").fadeOut(800);
		 $("div#cuer-po").delay(2000);
		 $("div#cuer-po").fadeOut(800);
		 $("div#foo-ter").delay(3000);
		 $("div#foo-ter").fadeOut(800);
		 $("div#texto-pie").delay(3000);
		 $("div#texto-pie").fadeIn(800);
			 
  		});
				   
	});
	</script>
<style>
div#body  
{
margin:auto auto auto auto;  
width:710px; 
clear:left; 

}
div#header 
{
margin:auto auto auto auto;
width:710px;
border:solid 3px #815608;
border-radius: 15px; 
display:none;
}
div#sidebar
{
display:none; 
border:solid 1px #CFC;
padding-left:15px;
 
}

body.sidebar-main div#footer  
{
margin:25px auto 25px auto;
width:710px;
border:solid 3px #815608;
border-radius: 15px; 
clear:right;

}
body.main-sidebar div#footer 
{
margin:100px 100px 100px auto;
padding-left:200px;
width:710px;
border:solid 3px #815608;
border-radius: 15px; 
clear:left;

}
div#cabe-cera {background-color:#aac; margin:auto 5px 5px 5px;  height:50px; width:23%; left:100px;display:inline-table;}
div#me-nu {background-color:#acc;	margin:auto 5px 5px 5px; height:50px; width:23%; left:150px; display:inline-table;}
div#foo-ter {background-color:#cbc;	 margin:auto 5px 5px 5px; height:50px; width:23%;  left:250px; display:inline-table;}
div#cuer-po {background-color:#ccc;	 margin:auto 5px 5px 5px; height:50px; width:23%;  left:350px;display:inline-table;}
div#texto-pie{font-family: Arial, Helvetica, sans-serif;color: #888888; display:none;}

body.main-sidebar div#main, body.sidebar-main div#main
{
width:490px;
border:solid 4px green;

}
body.main-sidebar div#body, body.sidebar-main div#body
{
margin:auto auto auto auto;
width:710px;
border:solid 4px #FFF;
}
body.main-sidebar div#sidebar, body.sidebar-main div#sidebar
{
padding-top:10px;
display:block;
width:200px;
border:solid 1px #CCC;

}
body.main-sidebar div#main, body.main-sidebar div#sidebar  /*Main-sidebar. Este estilo coloca el sidebar a la derecha y el main a la izquierda */
{
float:left;
border:dotted 1px green;

}
body.sidebar-main div#main, body.sidebar-main div#sidebar /*Sidebar-main. Este estilo coloca el sidebar a la izquierda y el main a la derecha*/
{
float:right;
border:dotted 1px green;
display:none;
}
div#header div#logo /*Se define el logo flotante a la izquierda*/
{
margin-bottom:inherit;
border:dotted 1px green;
float:left; /*Hago estas caja flotante, y las siguientes cajas que estén en la misma posición también serám flotantes a la izquierda. No hace falta ponerle a div#header div#main-title también eta propiedad*/

}
div#header div#main-title /*Es el título del encabezado. Al ser el logo flotante este también lo será */
{
width:600px;
margin-bottom:inherit;
border:dotted 1px blue;
padding-bottom:10px;


/* DEFINE LOS ENLACES DE MEnU*/
}
a.menus:link 
{text-decoration:none; 
color:#000000;
background-color:#815608;
border:#FFFFFF 1px solid;
} /* Link no visitado*/

a.menus:visited {
text-decoration:none; 
color:#cccccc;
} /*Link visitado*/

a.menus:active {
text-decoration:none; 
color: #003399; 
background: green; 
border:#FFFFFF 1px solid;
} /*Link activo*/

a.menus:hover {
text-decoration:underline; 
color: #003399; 
background: red; 
border:#FFFFFF 1px solid;} 
/*Ratón sobre el link*/


</style>
</head>
