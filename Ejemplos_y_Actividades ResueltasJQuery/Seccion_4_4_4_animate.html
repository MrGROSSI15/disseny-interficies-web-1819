<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html>
<head>
	<title>Ejemplo de animación con animate()</title>

	<script type="text/javascript" src="jquery-1.6.4.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		$("#right").click(function(){ //Animación del botón derecho.
			  $(".block").animate({"left": "+=50px"}, "slow");
		});
		$("#left").click(function(){//Animación del botón izquierdo.
		  $(".block").animate({"left": "-=50px"}, "slow");
		});
		$("div").click(function(){ //al hacer click en div, cambia de tamaño
		  $("div").animate({
		    width: "70%",
		    opacity: 0.5,
		    marginLeft: "0.6in",
		    fontSize: "3em",
		    borderWidth: "10px"
		  }, 1500 );
		});
	});

	</script>
	<style>
	div {
 		position:absolute;
		background-color:#abc;
		left:50px;
		width:90px;
		height:90px;
		margin:5px;
	}
	</style>
</head>
<body>
	<button id="left">&laquo;</button> <button id="right">&raquo;</button>
	<div class="block">Pincha AQUÍ también</div>
</body>
</html>
